<!DOCTYPE html>
<html lang="fr">
	<head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1"> <!-- Ajout de Viewport pour adapter la taille du site à la taille d'écran -->
		<title>Orinoco - Caméras photo vintage</title>
        <!-- Ajout de lien pour utilisation de Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css" type = "text/css">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Orelega+One&display=swap" rel="stylesheet"> <!-- Ajout de la police Google -->
        <script src="https://kit.fontawesome.com/d034506d63.js" crossorigin="anonymous"></script> <!-- Ajout de lien vers la bibliothèque Font Awesome -->
	</head>
    <body>
        <header class="my-2">
            <nav class="row navbar navbar-expand header-secondary">
                <a href="index.html" class=" col-2 text-center nav-item_arrow">
                    <span title="Rétour à l'accueil">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                </a>
                <h2 class="col-6 font-weight-bold">caméra {{ Camera.name }}</h2>
                <img src="../images/orinoco-logo_small.png" class="col navbar-brand small-logo p-0" alt="Orinoco logo - Caméras vintage" title="Orinoco - Caméras vintage" />
            </nav>
        </header>
        <section class="container">
            <div class="card m-2 m-lg-4">
                <div class="card-body">
                    <picture class="border-bottom">
                        <img src="${camera.imageUrl}" class="card-img-top" id="img_article" alt="Caméra vintage" title="Caméra vintage Orinoco" />
                    </picture>
                    <div class="row option-container">
                        <div class="col">
                            <!-- Le choix  de lentille avec options Bootstrap -->
                            <div class="input-group options-lenses mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="select-lense">Lentille :</label>
                                </div>
                                <select class="custom-select lenses-choise" id="select-lense">
                                    <option selected>${camera.lenses [0]}</option>
                                    <option value="1">${camera.lenses [1]}</option>
                                    <option value="2">${camera.lenses [2]}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group options-quantity mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="select-quantity">Quantité :</label>
                                </div>
                                <select class="custom-select quantity-choise" id="select-quantity">
                                    <option selected>1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row choise-container pl-3">
                        <h2 class="card-title font-weight-bold">${camera.name} - </h2>
                        <h3 id="title-choice">${camera.lenses [0]}</h3>
                    </div>
                    <!-- Le prix de caméra multiplié par quantité choisie -->
                    <h2 class="article-price font-weight-bold">${camera.price * camera.quantity} €</h2>
                    <!-- Bouton primaire et large de Bootstrap -->
                    <div class="row button-container pl-3 mt-5">
                        <button type="button" class="col-9 col-lg-6 col-xl-4 btn btn-primary btn-lg btn-block" title="Ajouter au panier">
                            <span class="font-weight-bold">Ajouter au panier</span>
                        </button>
                        <div class="col-3 heart-button text-center">
                            <button type="button" onClick="location.href='panier.html'" class="btn btn-outline-primary" title="Ajouter aux favoris">
                                <span>
                                    <i class="fas fa-heart"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col article-description">
                <h3 class="row font-weight-bold mx-0">Description</h3>
                <p class="row mx-0">${camera.description}</p>
            </div>
        </section>
        <aside class="mt-5">
            <div class="col">
                <h3 class=" font-weight-bold text-center mx-0">Recommandations :</h3>
                <div class="reccomandation-container row m-auto">
                    <div class="col-sm-7 col-md-5 col-lg-3 col-xl-2 card reccomandation-card m-2 m-lg-4">
                        <a href="article.html" class="card-body stretched-link" title="Voir article">
                            <picture>
                                <img src="{{ camera.imageUrl }}" class="card-img-top" id="img_zurss" alt="Caméra Zurss" title="Caméra vintage Zurss 50S" />
                            </picture>
                        </a>
                    </div>
                    <div class="col-sm-7 col-md-5 col-lg-3 col-xl-2 card reccomandation-card m-2 m-lg-4">
                        <a href="article.html" class="card-body stretched-link" title="Voir article">
                            <picture>
                                <img src="{{ camera.imageUrl }}" class="card-img-top" id="img_Hirsch" alt="Caméra Hirsch" title="Caméra vintage Hirsch 400DTS" />
                            </picture>
                        </a>
                    </div>
                    <div class="col-sm-7 col-md-5 col-lg-3 col-xl-2 card reccomandation-card m-2 m-lg-4">
                        <a href="article.html" class="card-body stretched-link" title="Voir article">
                            <picture>
                                <img src="{{ camera.imageUrl }}" class="card-img-top" id="img_Franck" alt="Caméra Franck" title="Caméra vintage Franck JS 105" />
                            </picture>
                        </a>
                    </div>
                    <div class="col-sm-7 col-md-5 col-lg-3 col-xl-2 card reccomandation-card m-2 m-lg-4">
                        <a href="article.html" class="card-body stretched-link" title="Voir article">
                            <picture>
                                <img src="{{ camera.imageUrl }}" class="card-img-top" id="img_Kuros" alt="Caméra Kuros" title="Caméra vintage Kuros TTS" />
                            </picture>
                        </a>
                    </div>
                    <div class="col-sm-7 col-md-5 col-lg-3 col-xl-2 card reccomandation-card m-2 m-lg-4">
                        <a href="article.html" class="card-body stretched-link" title="Voir article">
                            <picture>
                                <img src="{{ camera.imageUrl }}" class="card-img-top" id="img_katanone" alt="Caméra Katatone" title="Caméra vintage Katatone" />
                            </picture>
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- jQuery en premier, après Popper.js et Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Les chemins vers les fichiers JavaScript -->
        <script src="../js/listManager.js"></script>
        <script src="../js/promise.js"></script>
        <script src="../JWDP5/models/Camera.js"></script>
        <script src="../js/article.js"></script>
        <script src="../JWDP5/app.js"></script>
    </body>
</html>
